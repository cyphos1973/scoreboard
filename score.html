<head>
    <style>
        h1 {
            font-family: Montserrat;
            font-size: 3em;
            color: #ffffff;
            text-shadow: -1px 0 #590976, 0 1px #590976, 1px 0 #590976, 0 -1px #590976;
        }

        button {
            border-radius: 5px;
            height: 3em;
            min-width: fit-content;
            width: 3em;
            background-color: #7B1FA2;
            color: white;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="clear">clear</button><br>
        <button onclick="addMinutes(1)">+ 1</button>
        <button onclick="addMinutes(45)">+ 45</button>
        <button onclick="addMinutes(105)">+ 105</button><br>
        <button onclick="addSeconds(1)">+ 1s</button>
        <button onclick="addSeconds(10)">+ 10s</button>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h1><time>00:00</time></h1>
</body>

<script>
    var h1 = document.getElementsByTagName('h1')[0],
        start = document.getElementById('start'),
        stop = document.getElementById('stop'),
        clear = document.getElementById('clear'),
        seconds = 0,
        minutes = 0,
        t;

    function add() {
        seconds++;
        if (seconds > 59) {
            seconds = 0;
            minutes++;
        }

        h1.textContent = (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds :
            "0" + seconds);

        timer();
    }

    function timer() {
        t = setTimeout(add, 1000);
    }
    // timer();


    /* Start button */
    start.onclick = timer;

    /* Stop button */
    stop.onclick = function () {
        clearTimeout(t);
    }

    /* Clear button */
    clear.onclick = function () {
        h1.textContent = "00:00";
        seconds = 0;
        minutes = 0;
    }

    function addSeconds(sec) {
        seconds += sec;
        h1.textContent = (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds :
            "0" + seconds);
    }

    function addMinutes(min) {
        minutes += min;
        h1.textContent = (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds :
            "0" + seconds);
    }

</script>
